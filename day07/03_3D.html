<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#parent{
				width:400px;height:400px;
				border:2px solid #f00;
				margin:100px auto;
				/*透视距离*/
				perspective:200px;
			}
			#child{
				width:200px;height:200px;
				background:#0ff;
				font:bold 36px chiller;
				margin:100px auto;
				/*3D旋转*/
/*				transform:rotate3D(1,1,1,45deg);*/
				transform:rotateZ(45deg);
			}
		</style>
	</head>
	<body>
		<div id="parent">
			<div id="child">3D转换的元素</div>
		</div>
	</body>
</html>
