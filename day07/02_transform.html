<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			*{padding:0;margin:0;}
			div{width:200px;height:200px;
				margin:100px;
			}
			#d1{background:#ff0;}
			#d2{background:rgb(0,255,255);
					position:absolute;
					top:0;left:0;
					transform:skewY(45deg);
			}
			#d3{width:200px;height:200px;
				margin:0;background:#ff0;
				position:absolute;
				top:50%;left:50%;
				transform:translate(-100px,-100px);
			}
		</style>
	</head>
	<body>
		<div id="d3"></div>
		<div id="d1">参考元素</div>
		<div id="d2">转换元素</div>
	</body>
</html>
