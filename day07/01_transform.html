<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			*{padding:0;margin:0;}
			div{width:200px;height:200px;}
			#d1{background:#ff0;
				transform:rotate(45deg) translate(300px);

			}
			#d2{background:rgba(0,255,255,0.3);
					position:absolute;
					top:0;left:0;
					transform:translate(300px) rotate(45deg);
					/*缩放 旋转*/
/*					transform:scale(0.7) rotate(45deg);*/
			}
			#d3{background:#f0f;}
			#d3:hover{
				transform:scale(2);
			}
		</style>
	</head>
	<body>
		<div id="d1">参考元素</div>
		<div id="d2">转换元素</div>
		<div id="d3"></div>
	</body>
</html>
