<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			#d1{
				font-size:50px;
				border:2px solid #f00;
				display:flex;
				/*主轴的方向*/
				flex-direction:row;
				/*项目换行*/
/*				flex-wrap:wrap-reverse;*/
				/*项目在主轴上的对齐方式*/
				justify-content:center;
				/*设置项目们，在交叉轴上的对齐方式*/
				height:500px;
				align-items:flex-start;
			}
			#d2,#d3,#d4{
				width:200px;height:200px;
			}
			#d2{background:#ff0;align-self:flex-end;}
			#d3{background:#0ff;align-self:center;}
			#d4{background:#f0f;align-self:flex-start;}
		</style>
	</head>
	<body>
		<div id="d1">
			<div id="d2">1</div>
			<div id="d3">2</div>
			<div id="d4">3</div>
		</div>
	</body>
</html>
