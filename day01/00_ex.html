<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<!-- style标签中定义内部样式  -->
		<style>
				/*  选择器{样式声明;}			*/
        /*	选择器，能使用这个样式的条件 */
				div{
					color:blue;background-color:pink;
				}
				p{color:green;font-size:60px;}
		</style>
		<!-- 使用link标签引入外部样式文件  -->
		<link rel="stylesheet" href="my.css">
	</head>
	<body>
		<h3>外部样式的演示</h3>
		<br>
		<hr>
		<br>
		<h2>内部样式</h2>
		<p>喵喵喵喵喵喵</p>
		<div>爱就像你爸打你，你妈骂你，从不讲道理</div>
		<div>我们一起学喵叫</div>
		<br>
		<hr>
		<br>
		<h2>内联样式优先级最高</h2>
		<p style="color:red;background-color:blue">我出生的时候，家里摆鱼宴</p>
		<p style="color:red;background-color:blue">我姓彭，所以我叫彭摆鱼</p>
	</body>
</html>
