<!doctype html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<style>
			table{
				width:400px;height:400px;
				border:1px solid #000;
				/*边框的合并collapse和分离separate*/
				border-collapse:separate;
				/*边框与边框的间距*/
				border-spacing:5px 20px;
				/*调整标题的位置*/
				caption-side:bottom;
				/*改变表格显示规则*/
				table-layout:fixed;
			}
			td{
				width:100px;height:100px;
				border:1px solid #000;
			}
		</style>
	</head>
	<body>
		<table>
			<caption>学员愿望收集表</caption>
			<tr>
				<td>1</td>

			</tr>
			<tr>
				<td>5</td>
				<td>6</td>
				<td>7</td>
				<td>8</td>
			</tr>
			<tr>

				<td>13</td>

				<td>16</td>
			</tr>
		</table>
	</body>
</html>
